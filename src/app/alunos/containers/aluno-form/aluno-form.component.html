<mat-card>

    <mat-toolbar color="primary">Detalhes do Aluno</mat-toolbar>

<mat-card-content>
    <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width">
            <input matInput placeholder="Nome" formControlName="name">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Matrícula" formControlName="matricula">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="CPF" formControlName="cpf">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Endereço" formControlName="endereco">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Curso</mat-label>
            <mat-select formControlName="curso">
                <mat-option value="null"> </mat-option>
                <mat-option value="Violão">Violão</mat-option>
                <mat-option value="Saxofone">Saxofone</mat-option>
                <mat-option value="Piano">Piano</mat-option>
                <mat-option value="Canto">Canto</mat-option>
                <mat-option value="Percussão">Percussão</mat-option>
                <mat-option value="Composição">Composição</mat-option>
                <mat-option value="Regência e coral">Regência e Coral</mat-option>
                <mat-option value="Viola">Viola</mat-option>
                <mat-option value="Violino">Violino</mat-option>
                <mat-option value="Violoncelo">Violoncelo</mat-option>
                <mat-option value="Clarinete">Clarinete</mat-option>
                <mat-option value="Clarone">Clarone</mat-option>
                <mat-option value="Fagote">Fagote</mat-option>
                <mat-option value="Flauta">Flauta</mat-option>
                <mat-option value="Oboé">Oboé</mat-option>
                <mat-option value="Trombone">Trombone</mat-option>
                <mat-option value="Trompa">Trompa</mat-option>
                <mat-option value="Trompete">Trompete</mat-option>
                <mat-option value="Tuba">Tuba</mat-option>
                <mat-option value="Órgao">Órgão</mat-option>
                <mat-option value="Harpa">Harpa</mat-option>
              </mat-select>
        </mat-form-field>
    </form>
</mat-card-content>

<mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
