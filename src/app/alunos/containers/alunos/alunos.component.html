<mat-card>

  <mat-toolbar color="primary">Alunos Cadastrados:</mat-toolbar>

  <div class="column-flex mat-elevation-z8">

  <app-alunos-list 
  *ngIf="alunos$ | async as alunos; else loading" 
  [alunos]="alunos" 
  (add)="onAdd()" 
  (edit)="onEdit($event)"
  (remove)="onRemove($event)"></app-alunos-list>

<ng-template #loading>
  <div class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
</ng-template>
</div>
</mat-card>
